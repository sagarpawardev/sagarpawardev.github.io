<div id="header_bar" class="tabcontent">
  <h1>The Samosa State</h1>
</div>

<button class="tablink" onclick="openCity('London', this, 'grey')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openCity('Paris', this, 'grey')">Food Menu</button>
<button class="tablink" onclick="openCity('Tokyo', this, 'grey')">Opening Hours</button>
<button class="tablink" onclick="openCity('Oslo', this, 'grey')">Contact</button>

<script>
function openCity(cityName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");

  //Changes Color of other tabs excepted selected one
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById("header_bar").style.display = "block";
  elmnt.style.backgroundColor = color; //Selected Tab Color

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
